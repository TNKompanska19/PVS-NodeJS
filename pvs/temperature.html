<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Sensor Data Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background-color: #2c3e50;
            transform: translateY(-3px);
        }

        h2 {
            margin-top: 20px;
            color: #3498db;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        p {
            line-height: 1.6;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sensor Data Visualization</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="humidity.html">Humidity</a>
        <a href="temperature.html">Temperature</a>
        <a href="light.html">Light</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <div class="container">
        <h2>Temperature Data Over Time</h2>
        <canvas id="myTemperatureChart"></canvas>
        <p>This chart displays the variation of temperature over time. It provides insights into how temperature levels have changed based on the sensor readings.</p>
    </div>

    <script>
        fetch('http://localhost:3000/sensors-data')
            .then(response => response.json())
            .then(data => {
                const labels = data.data.map(entry => entry.Date);
                const temperatureData = data.data.map(entry => entry.Temperature);

                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: temperatureData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 1
                    }]
                };

                const chartConfig = {
                    type: 'line',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };

                var myTemperatureChart = new Chart(
                    document.getElementById('myTemperatureChart'),
                    chartConfig
                );
            })
            .catch(error => console.error('Error fetching temperature data:', error));
    </script>

</body>
</html>
